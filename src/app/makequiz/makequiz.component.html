<div class="container">
  <div class="create-quiz-container">
    <form [formGroup]="makequizForm" (ngSubmit)="onSubmit()">
      <!-- Title Field -->
      <div class="form-group">
        <label for="title">Title: <span class="required">*</span></label>
        <input type="text" id="title" formControlName="title" placeholder="Enter quiz title">
        <div *ngIf="makequizForm.get('title')?.invalid && (makequizForm.get('title')?.touched || makequizForm.get('title')?.dirty)" 
             class="error-message">
          Title is required
        </div>
      </div>

      <!-- Duration Field -->
      <div class="form-group">
        <label for="duration">Duration (minutes): <span class="required">*</span></label>
        <input type="number" id="duration" formControlName="duration" 
               placeholder="Enter quiz duration in minutes" min="1">
        <div *ngIf="makequizForm.get('duration')?.invalid && (makequizForm.get('duration')?.touched || makequizForm.get('duration')?.dirty)" 
             class="error-message">
          <span *ngIf="makequizForm.get('duration')?.errors?.['required']">Duration is required</span>
          <span *ngIf="makequizForm.get('duration')?.errors?.['min']">Must be at least 1 minute</span>
        </div>
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" 
                  placeholder="Enter quiz description"></textarea>
      </div>

      <!-- Unique Link Field -->
      <div class="form-group">
        <label>Unique Access Link</label>
        <div class="unique-link">
          <input type="text" [value]="uniqueLink" readonly class="form-control">
          <button type="button" class="btn">Regenerate</button>
        </div>
      </div>

      <div class="indicator">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono|Muli">
        <span class="required">* :</span> Required fields
      </div>
      
      <!-- Action Buttons -->
      <div class="form-actions">
        <button type="submit" class="create-quiz-btn" [disabled]="makequizForm.invalid">
          Create Quiz
        </button>
        <button type="button" class="cancel-quiz-btn" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
